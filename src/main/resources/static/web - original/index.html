<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log IN!</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
    <link rel="stylesheet" href="./assets/styles/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div id="app">
      <div style="background: rgb(78,128,152);
    background: linear-gradient(90deg, rgba(78,128,152,1) 24%, rgba(144,194,231,1) 76%);
    opacity: 0.7;
    width: 97.5vw;
    height: 19vh;
    margin-left: 20px;
    margin-top: 10px;
    border-radius: 20px;
    display: flex;
    align-items: center;
    justify-content: center;">
  <img src="./assets/images/bank.png" alt="Bank Image" style="width: 200px; height: 100%; border-radius: 20px;">
</div>
        <div class = "logInDash">
            <h1>Welcome to MindHub Bank</h1>
            <p class="welcomeText">Welcome To MindHub Bank Application, use your information to Log In</p>
            <form class="formLogIn" ref="loginForm" @submit.prevent="login">
                <label for="email" class="logInInformation">Email:</label>
                <input type="email" id="email" class="logInField" name="email" required v-model="email">
                <br>
                <label for="password" class="logInInformation">Password:</label>
                <input type="password" id="password" name="password" class="logInField" required v-model="password">
                <br>
                <div class="formBtnRegister">
                    <button type="submit" class="btnLogIn">Log In</button>
                    <a class="createAccount btn" data-bs-toggle="modal" data-bs-target="#exampleModal"><b>Do not Have an Account yet? Click to Create One</b></a>
                </div>
            </form>
              
        </div>
        <!-- Modal Create Account-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bkgndModal">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Create an Account</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body ">
          <p>Thanks for choosing us, please complete the following fields: </p>
          <form class="formRegister" ref="registerForm" @submit.prevent="register">
            <label for="firstName" class="logInInformation">First Name:</label>
            <input type="text" id="firstName" class="logInField" v-model="firstName" required v-model="firstName">
            <br>
            <label for="lastName" class="logInInformation">Last Name:</label>
            <input type="text" id="lastName" class="logInField" v-model="lastName" required v-model="lastName">
            <br>
            <label for="registerEmail" class="logInInformation">Email:</label>
            <input type="email" id="registerEmail" class="logInField" v-model="email" required v-model="email">
            <br>
            <label for="registerPassword" class="logInInformation">Password:</label>
            <input type="password" id="registerPassword" v-model="password" class="logInField" required v-model="password">
            <br>
          
        
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    </div>
    </div>

      </div>
    </div>
  </div>
    </div>    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./assets/scripts/index.js"></script>
<script ></script>
</html>
