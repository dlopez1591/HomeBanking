                      <li class="nav-item ms-5 d-flex flex-row align-items-start">

                <table class="tableTransactions">
                    <thead>
                      <tr>
                        <th>Amount</th>
                        <th>Payments</th>
                        <th>Name</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr v-for="loan in cliente.loans">

                        <td>{{loan.name}}</td>
                      </tr>
                    </tbody>
                  </table>
