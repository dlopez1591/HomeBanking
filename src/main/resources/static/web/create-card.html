      <main class="d-flex flex-column align-items-center">
        <div class="cards">
          <h1>Create a Card</h1>
          <div class="formCreateCard">
          <p class="textCreateCard">Heare you have the option to create a card (Debit or Credit), please complete the information below, then click in the button.</p>
          <div class="createCard">
              <div class="form-check">
                  <label class="form-check-label debitOrCredit">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" v-model="cardType" value="DEBIT">Debit
                  </label>
              </div>
              <div class="form-check">
                  <label class="form-check-label debitOrCredit">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" v-model="cardType" value="CREDIT">Credit
                  </label>
              </div>
              <select class="m-3 form-select form-select-sm selectCardStyle" aria-label=".form-select-sm example" v-model="cardColor">
                  <option selected>Select color of card</option>
                  <option value="GOLD">Gold</option>
                  <option value="SILVER">Silver</option>
                  <option value="TITANIUM">Titanium</option>
              </select>
              <div class="contenedorBoton d-flex flex-row justify-content-center align-items-center">
                <button type="button" @click="newCard" class="btn btn-secondary">Create</button>
              </div>
              
            </div>
