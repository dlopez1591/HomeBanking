<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Payment!</title>
    <link rel="stylesheet" href="./assets/styles/ptoVenta.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body id="app">
  <header class="d-flex justify-content-between">
    <img src="./assets/images/logo.png" class="logo">
    <div class="d-flex flex-row me-5">
      <a href="./index.html" class="actionsHeader">
        <i class="bi bi-house"> Home</i>
      </a>
  </div>
</header>
<main>
  <h1 class="mt-4">Card Payment</h1>
<div class="d-flex flex-row justify-content-center align-items-center contenedor">
    <form class="d-flex flex-column justify-content-center align-items-center">
        <div class="p-3 d-flex flex-row justify-content-end">
          <label for="amount" class="text">Amount:</label>
          <input type="text" id="amount" v-model="amount">
        </div>
        <div class="p-3 d-flex flex-row justify-content-end">
          <label for="number" class="text">Number:</label>
          <input type="text" id="number" v-model="number">
        </div>
        <div class="p-3 d-flex flex-row justify-content-end">
          <label for="cvv" class="text">CVV:</label>
          <input type="text" id="cvv" v-model="cvv" class="ms-4">
        </div>
        <div class="p-3 d-flex flex-row justify-content-end">
          <label for="description" class="text">Description:</label>
          <textarea id="description" v-model="description"></textarea>
        </div>
        <button type="submit" @click.prevent="createTransaction" class="btn btn-primary">Submit</button>
      </form>
    <img src="./assets/images/datafono.png" class="datafono">
  </main>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/scripts/ptoVenta.js"></script>
</body>
</html>
